<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout || Milhan Joardar Aumi</title>

    <!-- Custom Stylesheet Link Here -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS CDN Link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="w-[95%] md:w-[90%] lg:w-4/5 mx-auto text-gray-900">
    <header class="flex flex-col md:flex-row gap-5 items-center justify-between my-10 border-b-2 pb-2 px-3">
        <h1 class="text-center md:text-left text-5xl font-bold">Checkout</h1>

        <button onclick="clearCart()"
            class="w-full md:w-fit bg-red-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:opacity-70 active:scale-95 duration-300">
            <i class="fa-regular fa-trash-can"></i>
            Clear Cart
        </button>
    </header>

    <main>
        <section id="checkout-cart-container" class="grid grid-cols-1 gap-5 px-3 mb-10">
        </section>
        <section id="checkout-price-container" class="grid grid-cols-1 gap-5 px-3 mb-10">
        </section>
    </main>

    <script src="scripts/checkout.js"></script>
</body>

</html>
